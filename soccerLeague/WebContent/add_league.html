<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add League</title>

<link rel="stylesheet" type="text/css" href="./css/style.css"/>
<script src="./javascript/add.js">

</script>
</head>
<body>
     <form action="add_league.do" method='get'>
     <table id='table1'>
     <tr>
     <td><label>Title</label></td>
     <td><input type='text' placeholder='enter league Title' name='title'id='title' ><span id='stitle' style="color:red"></td></tr>
     <tr><td><label>Year</label></td>
     <td><input type='text' placeholder='enter league year' name='year' id='year' ><span id='syear' style="color:red"></td></tr>
     <tr><td><label>Season</label></td>
     <td><select id='season' name='season'>
     <option value='select'>select</option>
     <option value='summer'>Summer</option>
     <option value='winter'>winter</option>
     <option value='spring'>Spring</option>
     </select><span id='sea' style="color:red"></span></td>
     </tr>
     <tr><td><input type='submit' value="add" onclick="return check()"/></td></tr>
     </table>
     </form>
</body>
</html>
